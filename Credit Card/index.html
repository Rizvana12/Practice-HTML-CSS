<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card UI Design</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="container">
    <header>
        <div class="logo-comp">
            <img src="images/logo.png" alt="" class="logo">
            <h3>Master Card</h3>
        </div>
        <img src="images/chip.png" alt="" class="chip">
    </header>
    <div class="card-details">
        <div class="name-number">
            <h6>Card Number</h6>
            <h4>8050 5040 2030 3020</h4>
            <h5>Prem Kumar Shahi</h5>
        </div>
        <div class="validity">
            <h5>Valid Thru</h5>
            <h4>05/28</h4>
        </div>
    </div>
   </div>
</body>
</html>
