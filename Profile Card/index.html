<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img src="profile2.jpg" class="profile-image">
        </div>
        <div class="titleandjob">
            <h3 class="title">CodingLab</h3>
            <p class="job">YouTuber & Blogger</p>
        </div>
        <div class="socials">
            <a href="#" class="link" style="background: #4267b2">
                <i class="fa-brands fa-facebook-f"></i>
            </a>
            <a href="#" class="link" style="background: #1da1f2">
                <i class="fa-brands fa-twitter"></i>
            </a>
            <a href="#" class="link" style="background: #e1306c">
                <i class="fa-brands fa-instagram"></i>
            </a>
            <a href="#" class="link" style="background: #ff0000">
                <i class="fa-brands fa-youtube"></i>
            </a>
        </div>
        <div class="buttons">
            <button>Subscribe</button>
            <button>Message</button>
        </div>
        <div class="analytics">
            <div class="data like">
                <i class="fa-solid fa-heart"></i>
                <p>60.4k</p>
            </div>
            <div class="data comment">
                <i class="fa-solid fa-comment"></i>
                <p>20k</p>
            </div>
            <div class="data share">
                <i class="fa-solid fa-share"></i>
                <p>12.4k</p>
            </div>
        </div>
    </div>
</body>
</html>
